<body>
  <div id="div1">
    <a href="#">a1</a>
    <a href="#">a2</a>
    <a href="#">a3</a>
    <a href="#">a4</a>
    <a href="#">a5</a>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    var arr = [1, 2, 3]
    var nodeList = document.getElementsByTagName('a')
    var $a = $('a')

    // 用一个函数实现3种遍历
    function each(data) {
      var $data = $(data) // 生成迭代器
      $data.each(function (key, val) {
        console.log(key, val)
      })
    }
    // 顺序遍历有序集合
    // 使用者不必指导集合内部的结构
    each(arr)
    each(nodeList)
    each($a)
